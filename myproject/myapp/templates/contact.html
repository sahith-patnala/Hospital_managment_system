<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d2fcf1;;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #c7f9ec;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    h1 {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
        margin-bottom: 15px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
    }
    input, textarea {
        margin-top: 5px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        font-size: 1em;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or need further assistance, please don't hesitate to reach out to us. Fill out the form below, and our support team will get back to you as soon as possible.</p>

    <form action="/submit_contact" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
