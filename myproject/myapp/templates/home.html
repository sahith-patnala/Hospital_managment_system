{% block content %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">Predict Your Health Status</h2><br><br>
        <form method="GET" action="{% url 'predict' %}">
            {% csrf_token %}
            <label for="n1">Pregnancies:</label><br>
            <input type="text" class="form-control" id="n1" name="n1" required><br>
            <label for="n2">Glucose:</label><br>
            <input type="text" class="form-control" id="n2" name="n2" required><br>
            <label for="n3">Blood Pressure:</label><br>
            <input type="text" class="form-control" id="n3" name="n3" required><br>
            <label for="n4">Skin Thickness:</label><br>
            <input type="text" class="form-control" id="n4" name="n4" required><br>
            <label for="n5">Insulin:</label><br>
            <input type="text" class="form-control" id="n5" name="n5" required><br>
            <label for="n6">BMI:</label><br>
            <input type="text" class="form-control" id="n6" name="n6" required><br>
            <label for="n7">Diabetes Pedigree Function:</label><br>
            <input type="text" class="form-control" id="n7" name="n7" required><br>
            <label for="n8">Age:</label><br>
            <input type="text" class="form-control" id="n8" name="n8" required><br>
            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
        
    </div>
    {% endblock %}
